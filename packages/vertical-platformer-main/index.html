<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Platformer</title>
    <style>
         body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      overflow-x: hidden;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 1px;
    }
    .header {
      text-align: center;
      margin-bottom: 1px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #4ecca3;
      text-shadow: 0 0 5px rgba(78, 204, 163, 0.5);
    }
    
    .instructions {
      background-color: rgba(30, 40, 60, 0.7);
      padding: 1px;
      border-radius: 8px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto 20px;
    }
    
    .canvas-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 3px solid #4ecca3;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(78, 204, 163, 0.4);
      overflow: hidden;
    }
        
        canvas {
            display: block;
            width: 1092px;
            height: 1080px;
            max-width: 90vw;
            max-height: 90vh;
        }
        .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4ecca3;
      color: #232931;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background-color: #2e9c81;
      transform: translateY(-2px);
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      margin-top: 1px;
      background-color: rgba(30, 40, 60, 0.7);
      padding: 10px;
      border-radius: 8px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-weight: bold;
      color: #4ecca3;
    }

        
       
    </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1>Vertical Platformer</h1>
      <div class="instructions">
        <p>Use WASD on keyboard to move and Space to jump. Jump and climb to reach the top!</p>
      </div>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <div>Level</div>
        <div class="stat-value">1</div>
      </div>
      <div class="stat-item">
        <div>Score</div>
        <div class="stat-value">0</div>
      </div>
      <div class="stat-item">
        <div>Lives</div>
        <div class="stat-value">3</div>
      </div>
    </div>
  </div>
    <canvas></canvas>
    <script src="./js/utils.js"></script>
    <script src="./js/classes/CollisionBlock.js"></script>
    <script src="./js/classes/Sprite.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/data/collisions.js"></script>
    <script src="index.js"></script>
</body>
</html>
